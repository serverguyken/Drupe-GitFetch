<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/imgs/drupe-fav.png">
    <title>Drupe</title>
</head>
<!-- Main content starts -->
<body>
        <div class="main-container">
            <section>
                <h1 class="main_title">Simply Find - <br> <span class="github-text"><a href="https://github.com/">Github Profiles</a></span> </h1>
                <p class="line anim-typewriter"><br>respos, followers and more</p>
            </section>
        </div>
        <div class="search-container">
            <input type="text" name="search" id="search" class="username_search" placeholder="Enter Username.....">
             <span class="search-button">
                 <a class="btn btn--shallow searchButton" href="#">Search</a>
             </span>
        </div>
        <div class="container">
            <div class="source-code-container">
                <a href="https://github.com/serverguyken/Drupe-GitFetch">View source code</a>
        </div>
        <!-- <div class="second-container">
            <section>
                <h2>View profile result <span class="second-container-text">Instantly</span></h2>
                <p>Just click on search to view profile</p>
            </section>
        </div> -->
<!-- Main content ends -->

        <!-- Display profile result starts -->
        <div class="main__profile-container">
            <div class="main__profile">
              <div class="row">
                <div class="col-md-6">
                  <p class="main__profile-name main__profile-key"> </p>
                  <p class="main__profile-username main__profile-key"></p>
                </div>
                <div class="col-md-6">
                  <p class="main__profile-repos main__profile-key"> </p>
                  <p class="main__profile-url main__profile-key"></p>
                  <div class="col-md-6">
                    <p class="main__profile-followers main__profile-key"></p>
                    <p class="main__profile-following main__profile-key"></p>
                  </div>
                  <div class="col-md-6">
                    <p class="main__profile-bio main__profile-key"></p>
                  </div>
                  <div class="col-md-6">
                    <p class="main__profile-company main__profile-key"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
  <!-- Display profile result end -->
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
